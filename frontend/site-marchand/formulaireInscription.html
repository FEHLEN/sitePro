                    <h1>Bienvenue sur notre formulaire d'inscription.</span> </h1>
                    <p>Déjà inscrit clickez sur ce bouton<a href="./formulaireConnexion.html">Bouton</a></p>
                    <form>
                        <div class="form-group">
                          <label for="exempleInputName">Nom</label>
                          <input type="email" class="form-control" id="exempleInputName" aria-describedby="nomhelp" placeholder="Entrer votre nom">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter votre email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="form-submit">
